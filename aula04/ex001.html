<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa JS</title>
    <style>
        body {
            background-color: rgb(112, 112, 223);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellowgreen;
        }
    </style>
</head>
<body>

    </script>
