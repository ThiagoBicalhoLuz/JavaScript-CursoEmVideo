<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick= "somar()">
    <div id="resultado"> Resultado</div>

    <script>
        function somar() {
            var caixaTextoN1 = document.getElementById('txtn1')
            var caixaTextoN2 = document.querySelector('input#txtn2')
            var resultado = document.getElementById('resultado')
            var n1 = Number(caixaTextoN1.value)
            var n2 = Number(caixaTextoN2.value)
            var soma = n1 + n2
            resultado.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
