<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula06Ex003</title>
    <style>
        body {
            background-color: rgb(112, 112, 223); /* Comentário em CSS*/
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Aula 06!</h1> <!-- Comentário em HTML -->
    <p>Exercicio 003, </p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) // string
        var n2 = Number(window.prompt('Digite outro número: ')) //string (E não precisamos mais usar o .parceFloat, JS reconhece sozinho agora)
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a :  ${s}`) // Template string. Usando ${s}
        window.alert('A soma dos valores é : ' + s) // Concatenação. Usando o + s
        // + serve para contatenação (string + string)
        // + serve para adição (number + number)
    </script>
</body>
</html>
